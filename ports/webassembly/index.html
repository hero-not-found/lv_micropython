<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>µPy + term.js REPL</title>
  <!-- xterm.js CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/xterm@5.1.0/css/xterm.css"
  />

  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      display: flex; flex-direction: column;
    }
    #repl {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #term {
      flex: 1;
    }
    #canvas {
      width: 400px;
      height: 100%;
      border-left: 1px solid #444;
    }
  </style>
</head>
<body>
    <div id="repl">
        <div id="term"></div>
        <canvas id="canvas"></canvas>
      </div>

  <script src="https://unpkg.com/xterm@5.1.0/lib/xterm.js"></script>

  <script type="module">
    import {
      loadMicroPython,
    } from './build-lvgl/micropython.mjs';

    // instantiate term.js
    const term = new Terminal({
      cols: 80, rows: 24,
      cursorBlink: true
    });
    term.open(document.getElementById('term'));

    function writeToTerm(data) {
  // Split on “\n” and call writeln() for each line
  data.split('\n').forEach((line, i, arr) => {
    // writeln() prints the line + a trailing "\r\n"
    term.writeln(line);
    // If the original data ended with a newline, writeln() already covered it;
    // if not, this still works fine because writeln always ends with CRLF.
  });
}    
    // load the wasm VM, wiring stdout/stderr into our term
    const mpReady = loadMicroPython({
      stdout: writeToTerm,
      stderr: writeToTerm,
      linebuffer: true,
    });

    mpReady.then(mp => {
        // set up the canvas for SDL2
        Module['canvas'] = (function() {
            var canvas = window.top.document.getElementById('canvas');
			return canvas;
		})();

        // initialize the builtin REPL state
        mp.replInit();

        // show the first prompt
        term.write('\r\n>>> ');

        // feed each keypress into the µPy REPL processor
        term.onKey(async ({ key, domEvent }) => {
            const code = key.charCodeAt(0);

            // if Enter, move down one line in the terminal
            if (code === 13) {  // ENTER
            term.write('\r');
            // tab
            } else if (code === 9) {   // TAB
            term.write('\r');
            } else if (code === 127) {   // BACKSPACE
                term.write('\b \b');
            } else {
                // otherwise, just echo the character
                term.write(key);
            }

            // hand the byte off to the µPy REPL processor
            const done = await mp.replProcessCharWithAsyncify(code);
            if (code === 13 && !done) {
                term.write('>>> ');
            }
        });
    });

  </script>
</body>
</html>
